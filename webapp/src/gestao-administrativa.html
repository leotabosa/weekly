<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Gestão administrativa - Weekly</title>
    <script type="module" src="./js/main.js"></script>
    <script type="module" src="./js/gestao.js"></script>
  </head>
  <body style="height: 100vh">
    <div
      id="toast-erro-usuario-gestao"
      class="toast mt-4 mx-4"
      role="alert"
      aria-live="assertive"
      aria-atomic="true"
      style="position: absolute; right: 0; z-index: 9000"
    >
      <div class="toast-header">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="16"
          height="16"
          fill="currentColor"
          class="bi bi-exclamation-circle"
          viewBox="0 0 16 16"
        >
          <path
            d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"
          />
          <path
            d="M7.002 11a1 1 0 1 1 2 0 1 1 0 0 1-2 0zM7.1 4.995a.905.905 0 1 1 1.8 0l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 4.995z"
          />
        </svg>
        <strong class="me-auto px-2">Erro</strong>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="toast"
          aria-label="Close"
        ></button>
      </div>
      <div id="texto-toast-erro-usuario-gestao" class="toast-body"></div>
    </div>

    <div
      id="toast-sucesso-usuario-gestao"
      class="toast mt-4 mx-4"
      role="alert"
      aria-live="assertive"
      aria-atomic="true"
      style="position: absolute; right: 0; z-index: 9000"
    >
      <div class="toast-header">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="16"
          height="16"
          fill="currentColor"
          class="bi bi-check-circle"
          viewBox="0 0 16 16"
        >
          <path
            d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"
          />
          <path
            d="M10.97 4.97a.235.235 0 0 0-.02.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-1.071-1.05z"
          />
        </svg>
        <strong class="me-auto px-2">Sucesso</strong>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="toast"
          aria-label="Close"
        ></button>
      </div>
      <div class="toast-body">Usuário removido.</div>
    </div>

    <div class="container py-4 px-3 mx-auto my-auto r">
      <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="gestao-administrativa.html">Weekly</a>

          <div class="navbar-collapse">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item dropdown">
                <a
                  class="nav-link dropdown-toggle"
                  href="#"
                  role="button"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                >
                  Menu
                </a>
                <ul class="dropdown-menu">
                  <li>
                    <a
                      class="dropdown-item active"
                      aria-current="page"
                      href="gestao-administrativa.html"
                    >
                      Gestão administrativa
                    </a>
                  </li>
                  <li>
                    <a class="dropdown-item" href="cadastro-usuario.html">
                      Cadastro de usuário
                    </a>
                  </li>
                  <li>
                    <a id="botao-sair" class="dropdown-item" href="">Sair</a>
                  </li>
                </ul>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <table class="table table-striped">
        <thead>
          <tr>
            <th scope="col">Nome</th>
            <th scope="col">Email</th>
            <th scope="col" style="max-width: 150px">Ações</th>
          </tr>
        </thead>
        <tbody id="tabela-usuarios"></tbody>
      </table>
    </div>
  </body>
</html>
