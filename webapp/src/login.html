<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Login - Weekly</title>
    <script type="module" src="./js/main.js"></script>
    <script type="module" src="./js/login.js"></script>
  </head>
  <body style="height: 100vh">
    <div
      class="container py-4 px-3 mx-auto my-auto landing-page d-flex justify-content-center"
    >
      <div class="row d-flex flex-column justify-content-center">
        <div>
          <h2 class="mb-4">Login</h2>
          <form id="form-login">
            <div class="mb-3">
              <label for="input-email" class="form-label">Email</label>
              <input id="input-email" type="email" class="form-control" />
            </div>
            <div class="mb-3">
              <label for="input-senha" class="form-label"> Senha </label>
              <input type="password" class="form-control" id="input-senha" />
            </div>
            <div
              id="erro-login"
              class="alert alert-danger d-none"
              role="alert"
            ></div>
            <button
              type="submit"
              class="btn btn-primary mt-3"
              style="width: 100%"
            >
              Entrar
            </button>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
