<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Cadastro de usuário - Weekly</title>
    <script type="module" src="./js/main.js"></script>
    <script type="module" src="./js/cadastro-usuario.js"></script>
  </head>
  <body style="height: 100vh">
    <div
      id="toast-erro-usuario"
      class="toast mt-4 mx-4 toast-absolute"
      role="alert"
      aria-live="assertive"
      aria-atomic="true"
    >
      <div class="toast-header">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="16"
          height="16"
          fill="currentColor"
          class="bi bi-exclamation-circle"
          viewBox="0 0 16 16"
        >
          <path
            d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"
          />
          <path
            d="M7.002 11a1 1 0 1 1 2 0 1 1 0 0 1-2 0zM7.1 4.995a.905.905 0 1 1 1.8 0l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 4.995z"
          />
        </svg>
        <strong class="me-auto px-2">Erro</strong>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="toast"
          aria-label="Close"
        ></button>
      </div>
      <div class="toast-body">
        Não foi possível carregar o usuário para edição.
      </div>
    </div>

    <div class="container py-4 px-3 mx-auto my-auto r">
      <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="gestao-administrativa.html">Weekly</a>

          <div class="navbar-collapse">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item dropdown">
                <a
                  class="nav-link dropdown-toggle"
                  href="#"
                  role="button"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                >
                  Menu do usuário
                </a>
                <ul class="dropdown-menu">
                  <li>
                    <a
                      class="dropdown-item"
                      aria-current="page"
                      href="gestao-administrativa.html"
                    >
                      Gestão administrativa
                    </a>
                  </li>
                  <li>
                    <a
                      class="dropdown-item active"
                      href="cadastro-usuario.html"
                    >
                      Cadastro de usuário
                    </a>
                  </li>
                  <li>
                    <a id="botao-sair" class="dropdown-item" href="">Sair</a>
                  </li>
                </ul>
              </li>
            </ul>
          </div>
        </div>
      </nav>

      <div
        class="container py-4 px-3 mx-auto my-auto d-flex justify-content-center"
      >
        <div class="row d-flex flex-column justify-content-center">
          <div>
            <h2 id="titulo-pagina" class="mb-4">Criação de usuário</h2>
            <form id="form-criar-usuario">
              <div class="mb-3">
                <label for="input-nome" class="form-label">Nome</label>
                <input
                  id="input-nome"
                  type="text"
                  class="form-control"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="input-email" class="form-label">Email</label>
                <input
                  id="input-email"
                  type="email"
                  class="form-control"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="input-senha" class="form-label"> Senha </label>
                <input
                  type="password"
                  class="form-control"
                  id="input-senha"
                  required
                />
              </div>
              <div
                id="erro-criar-usuario"
                class="alert alert-danger d-none"
                role="alert"
              ></div>
              <button
                id="botao-criar-usuario"
                type="submit"
                class="btn btn-primary mt-3"
                style="width: 100%"
              >
                Criar usuário
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
